  - 
    name: aquarium
    title: Twinkle Aquarium
    time: 2013
    genre: [インスタレーション]
    role: [グラフィックプログラミング, 映像撮影・編集]
    links:
      -
        name: Github
        url: https://github.com/shinnn/twinkle-aquarium
    description:
      - 魚群の動きを再現した半3Dの映像を鑑賞できるMac OS X用アプリケーションです。マイクからの音声入力を行っており、音が鳴るとそれに反応して逃げ去るような動きをします。
      - 2013年8月下旬から9月上旬にかけて開催された「新宿クリエイターズフェスタ」に出展し、京王プラザホテル プラザナードの壁面にプロジェクションするかたちで展示を行いました。プロジェクターを5台使用し、全長約30mのスペースの中で魚群を投影しました。公共空間での展示であり、通行者の興味を早く引き、短時間での鑑賞でも楽しんでもらえるようにするため、「魚の群れが、通行者の発する音に驚いて逃げる」という、シンプルなインタラクションを採用しました。
    features:
      - ボイド理論に調整を加えた、魚群の動きのシミュレーション
      - 音声入力に合わせて斥力を発生させ、魚群が散り散りになる様を再現
      - スクリーンキャプチャ（静止画／動画）、色・大きさ変更などのユーティリティ
    image_captions:
      - 5面
      - 挨拶
      

